{% set name = "asf_tools" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee995fbb0c2477998f842745cece9500498b9371ad22cd11136f74473e45fa6b


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - make_composite = asf_tools.composite:main
    - water_map = asf_tools.water_map:main
    - calculate_hand = asf_tools.hand.calculate:main
    - flood_map = asf_tools.flood_map:main

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=42
    - setuptools_scm >=3.4
    - wheel
  run:
    - python >=3.8
    - astropy
    - fiona
    - gdal >=3.3
    - numpy <1.24.0
    - pysheds >=0.3
    - rasterio
    - scikit-fuzzy
    - scikit-image
    - shapely
    - scipy
    - tqdm

test:
  imports:
    - asf_tools
    - asf_tools.composite
    - asf_tools.dem
    - asf_tools.hand
    - asf_tools.raster
    - asf_tools.threshold
    - asf_tools.tile
    - asf_tools.util
    - asf_tools.vector
    - asf_tools.water_map
    - asf_tools.flood_map
  commands:
    - make_composite --help
    - water_map --help
    - calculate_hand --help
    - flood_map --help

about:
  home: https://github.com/ASFHyP3/asf-tools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools developed by ASF for working with SAR data

extra:
  recipe-maintainers:
    - jhkennedy
    - asjohnston-asf
    - jacquelynsmale
